<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order</title>

    <style>
        .err {
            color: darkred;
        }
    </style>

</head>
<body>
<h1>Food Order</h1>
<form method="post" action="#">

    <label>Name
        <check if="{{ @errors['name'] }}">
            <span class="err">{{ @errors['name'] }}</span>
        </check>
        <input type="text" name="name" value="{{ @name }}">
    </label>
    <br>
    <br>
    <p>Check all that apply:
        <check if="{{ @errors['options'] }}">
            <span class="err">{{ @errors['options'] }}</span>
        </check>
        <br>
        <repeat group="{{ @options }}" value="{{ @options }}">
            <label>
                <check if="{{ !empty }}">
                <input type="checkbox" name="options[]" value="{{ @options }}">
                {{ @options }}
                </check>
            </label><br>
        </repeat>

    </p>

    <!-- Adds Survey checkboxes here -->

    <input type="submit" value="Submit">
</form>
</body>
</html>
